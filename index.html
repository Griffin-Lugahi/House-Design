<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Design </title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<div class="floorplan">

  <!-- Kitchen Yard -->
  <div class="room kitchen-yard">
    Kitchen<br>Yard
    <span class="wall-cut bottom" style="left:150px;width:30px"></span>
    <span class="door-curve kitchen-yard-door"></span>
    <span class="corner-shade corner-tl"></span>
    <span class="corner-shade corner-tr"></span>
  </div>

  <!-- Store -->
  <div class="room store">
    Store
    <span class="wall-cut top" style="left:40px;width:50px"></span>
    <span class="wall-cut right" style="top:40%;height:50px"></span>
  </div>

  <!-- Kitchen -->
  <div class="room kitchen">
    Kitchen
    <span class="wall-cut top" style="left:15px;width:70px"></span>
    <span class="wall-cut bottom" style="left:158px;width:25px"></span>

    <span class="door-curve kitchen-door"></span>
    <div class="inner kitchen-counter"></div>
    <div class="inner kitchen-sink"></div>
  </div>

  <!-- Dining -->
  <div class="room dining">
    Dining
    <span class="wall-cut top" style="left:60px;width:70px"></span>
    <span class="wall-cut bottom" style="left:20px;width:140px"></span>

    <div class="inner dining-table"></div>
    <div class="inner chair c1"></div>
    <div class="inner chair c2"></div>
    <div class="inner chair c3"></div>
    <div class="inner chair c4"></div>
    <div class="inner chair c5"></div>
    <div class="inner chair c6"></div>
  </div>

  <!-- Bedroom 03 -->
  <div class="room bedroom-03">
    Bedroom 03
    <span class="wall-cut bottom" style="left:5px;width:25px"></span>
    <span class="wall-cut top" style="left:25px;width:70px"></span>

    <span class="door-curve bed3-door"></span>
    <div class="inner wardrobe bed3-wardrobe"></div>
    <div class="inner bed bed3"></div>
  </div>

  <!-- Passage -->
  <div class="passage-left"></div>
  <div class="passage-center">Passage</div>
  <div class="passage-right"></div>

  <!-- Master Bedroom -->
  <div class="room master-bedroom">
    Master<br>Bedroom

    <span class="wall-cut top" style="left:98px;width:25px"></span>
    <span class="wall-cut bottom" style="left:25px;width:60px"></span>
    <span class="wall-cut left" style="top:15px;height:15px"></span>
    <span class="wall-cut left" style="bottom:15px;height:15px"></span>

    <span class="door-curve master-top"></span>
    <div class="inner wardrobe master-wardrobe"></div>
    <div class="inner shower-box"></div>
    <div class="inner bed master-bed"></div>
  </div>

  <!-- Lounge -->
  <div class="room lounge">
    Lounge
    <span class="wall-cut top" style="left:200px;width:160px"></span>
    
    <div class="inner lounge-zone"></div>
    <div class="inner sofa"></div>
    <div class="inner tv-unit"></div>
    <div class="inner lounge-chair lc1"></div>
    <div class="inner lounge-chair lc2"></div>
    <div class="inner lounge-chair lc3"></div>
  </div>

  <!-- Bedroom 02 -->
  <div class="room bedroom-02">
    Bedroom 02
    <span class="wall-cut top" style="left:0;width:25px"></span>
    <span class="wall-cut bottom" style="left:35px;width:60px"></span>

    <span class="door-curve bed2-door"></span>
    <div class="inner wardrobe bed2-wardrobe"></div>
    <div class="inner bed bed2"></div>
  </div>

  <!-- Entry Porch -->
  <div class="room entry-porch">
    Entry<br>Porch
    <span class="wall-cut top" style="left:35%;width:90px"></span>
    <span class="wall-cut top" style="left:89%;width:24px"></span>

    <span class="door-curve entry-door"></span>
    <span class="corner-shade corner-bl"></span>
    <span class="corner-shade corner-br"></span>
  </div>

</div>

</body>
</html>
